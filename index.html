<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <h2 class="main-text">
      If you like it, then <i class="fas fa-fire"></i> it.
    </h2>
    <div class="profile-card">
      <div class="image">
        <img src="./pic.jpg" alt="Picture" />
      </div>
      <div class="name">
        <h2>Rajat Shetty</h2>
        <h4>An aspiring Front-end Developer from <b>India</b></h4>
      </div>
      <div class="location">
        <i class="far fa-map-marker-alt"></i>&nbsp;&nbsp;
        <h5>Pune, Maharashtra</h5>
      </div>
      <div class="icons">
        <a href="https://github.com/rajatshetty10" target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/rajat-shetty-7920b1154/"
          target="_blank"
        >
          <i class="fab fa-linkedin fa-2x"></i>
        </a>

        <a href="rajatshetty10@gmail.com" target="_blank">
          <i class="fab fa-google-plus-g fa-2x"></i>
        </a>

        <a href="https://www.instagram.com/rajat.shetty10/" target="_blank">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>
      <div class="fire">
        <i class="fas fa-fire fa-3x" onclick="clickCounter()"></i>
        <h4 id="fire-text"></h4>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
